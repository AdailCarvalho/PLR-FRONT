    <div id="dialogPrimeiroAcesso" title="Redefinir Senha Inicial">
        <form>
            <div class="col-md-auto mt-2">
                <label for="newPassword">Nova senha:</label>
                <div class="input-group">
                    <input type="password" placeholder = "Digite a nova senha" id="idNewPassword" class="form-control" maxlength="8" />
                </div>
            </div>
            <div class="col-md-auto mt-2">
                <label for="confirmPassword">Confirmar nova senha:</label>
                <div class="input-group">
                    <input type="password" id="idConfirmNewPassword" placeholder = "Confirme a nova senha"  class="form-control" maxlength="8" />
                </div>
            </div>
            <hr>
            <div class="col-md-auto mt-2">
                    <button id="btnResetPassword" class="btn btn-success btn-sm" onclick="authController.redefineSenha()">Salvar
            </div>
        </form>
    </div>
 
    
    <!-- FECHA CONTAINER -->

    <script type="text/javascript" src="../plr/static/js/metas/MetasBusiness.js"></script>
    <script type="text/javascript" src="../plr/static/js/auth/AuthBusiness.js"></script>
    <script type="text/javascript" src="../plr/static/js/helper.js"></script>
  
    <script type="text/javascript">
        var metasController;
        var plrController = new PLRController();
        var authController = new  AuthController();
        if (authController.checkActiveSession()) {
            authController.redirectToLogin();
        } else {
            authController.openDialogPrimeiroAcesso();
        }
                
        w3.includeHTML(initJSContext);

        function initJSContext () {
            metasController = new MetasController();
        }

        function logout() {
            authController.logout();
        }

        plrController.writeSessionMessage();

        $(document).ready(
            function() {                
                setInterval(function() {
                    if (sessionRemainingMin() <= 0) {
                        logout();
                        resetBrowserSession();
                    }   
                    
                    plrController.writeSessionMessage();
                }, 60000); 
            }
        );
    </script>
