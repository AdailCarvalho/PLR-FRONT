<!DOCTYPE html>
<html>
<head>
	   <title>Cadastro Metas</title>
	   <meta charset="utf-8">
</head>
<body>
    	<!-- Identificação -->
		<div class="row">
            <div class="col-md-12 mt-2">
                <div class="card border-primary bg-light mb-2">
                    <div class="card-header border-primary text-muted">Identificação</div>
                    <!-- Inicio Body de Identificação-->
                    <div class="card-body">
                        <form>
                            <!-- Dados Gerais do Colaborador -->
                            <div class="form-row">
                                <div class="form-group col-md-1">
                                    <label class="plr-bold" for="numeroFolha" title="Numero Folha">Nº Folha: </label>
                                    <input type="text" id="numeroFolha" maxlength="8" class="form-control" placeholder="Num." readonly/>
                                </div>
                                <div class="form-group col-md-1">
                                    <label class="plr-bold" for="status" title="Numero Folha">Status: </label>
                                    <input type="text" id="status" maxlength="8" class="form-control" placeholder="Num." readonly/>
                                </div>
                                <div class="form-group col-md-1">
                                    <label class="plr-bold" for="matricula" title="Matricula">Matrícula: </label>
                                    <input type="text" id="matriculaMeta" maxlength="8" class="form-control" placeholder="Mat." readonly/>							  
                                </div>
                                <div class="form-group col-md-3">
                                    <label class="plr-bold" for="nome" title="Nome">
                                            Nome:
                                    </label>
                                    <input type="text" id="nomeMeta" maxlength="32" placeholder="Nome" class="form-control"  readonly />
                                </div>
                                <div class="form-group col-md-3">
                                    <label class="plr-bold" for="cargo" title="cargo">
                                        Cargo:
                                    </label>
                                    <input type="text" id="cargoMeta" maxlength="32" placeholder="Cargo" class="form-control" readonly />
                                </div>
                                <div class="form-group col-md-3">
                                    <label class="plr-bold" for="diretoria" title="diretoria">
                                        Diretoria:
                                    </label>
                                    <input type="text" id="diretoriaMeta" maxlength="64" placeholder="Diretoria" class="form-control" readonly>
                                </div>
                            <!-- Fim dados Gerais do Colaborador -->
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Metas -->
		<div class="row">
            <div class="col-md-12  mb-2">
                <div class="card border-primary bg-light">
                    <div class="card-header border-primary text-muted">Metas</div>
                        <!-- Inicio Body de Metas Quantitativas-->
                        <div id="idGridFolhaMetasArea" class="card-body" style="overflow : auto;">
                            <div id="jsGridFolhaMetas"></div>
                        <!-- Fim Card Body-->
                        </div>
                </div>
                <!-- Fim Metas Quantitativas-->
            </div>
        </div> <!-- Fim Row -->
</body>
</html>
